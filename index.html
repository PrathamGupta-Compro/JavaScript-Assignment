<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
        
        <title>Book Catalog</title>
    </head>

    <body>
        <div id="div-search" class="container" style="margin-bottom:20px; padding-top:20px;">
            <h3>Search Books</h3>
            <form action="#">
                <input type="text" id="input-search-name" class="form-control" style="width:25%;display:inline;" placeholder="Book Name">
                <input type="text" id="input-search-genre" class="form-control" style="width:25%;display:inline;" placeholder="Genre">
                <input type="text" id="input-search-price-min" class="form-control" style="width:12%;display:inline;" placeholder="Price Min">
                <input type="text" id="input-search-price-max" class="form-control" style="width:12%;display:inline;" placeholder="Price Max">
                <input type="text" id="input-search-author" class="form-control" style="width:25%;display:inline;" placeholder="Author">
                <input type="text" id="input-search-year" class="form-control" style="width:25%;display:inline;" placeholder="Publication Year">
                <button id="btn-search" class="btn" type="submit" onclick="handleSearch()">Search</button>
            </form>
        </div>

        <div id="div-examined-book"  class="container" style="margin-bottom:20px; display: flex; flex-direction: column; align-items: center; justify-content: center; width: full; object-fit: contain;">
            <h3 style="align-self: baseline;">Examined Book</h3>
            <div class="examined-book-details">
                <img id="book-image" src="./product-not-found.png" alt="" class="img-fluid img-thumbnail">
                <ul id="list-examined-book" class="list-group">
                    <li class="list-group-item">Book Name: <span id="book-name"></span></li>
                    <!-- <li class="list-group-item">Book Id: <span id="book-id"></span></li> -->
                    <li class="list-group-item">Price: <span id="book-price"></span></li>
                    <li class="list-group-item">Genre: <span id="book-genre"></span></li>
                    <li class="list-group-item">Author: <span id="book-author"></span></li>
                    <li class="list-group-item">Publication Year: <span id="book-year"></span></li>
                </ul>
            </div>
        </div>

        <div  class="container similar-book-container" style="margin-bottom:20px">
            <div class="similar-book-header" style="display: flex; justify-content: space-between;">
                <h3>List of Similar Books </h3> 
                <span id="similar-book-count" style="align-content: end;"></span>
            </div>
            <table id="table-similar-books" class="table table-striped table-sortable ">
                <thead class="table-dark">
                    <th>Thumbnail </th>
                    <th>Book Name</th>
                    <th>Genre</th>
                    <th onclick="handleSort('price','similar-books-table')">Price <span><i class="fa-solid fa-arrow-up-short-wide" style="color: #ffffff;"></i></span><span><i class="fa-solid fa-arrow-down-short-wide" style="color: #ffffff;"></i></span></th>
                    <th>Author</th>
                    <th onclick="handleSort('year','similar-books-table')">Publication Year <span><i class="fa-solid fa-arrow-up-short-wide" style="color: #ffffff;"></i></span><span><i class="fa-solid fa-arrow-down-short-wide" style="color: #ffffff;"></i></span></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div  class="container" style="margin-bottom:20px">
            <h3>List of All Books</h3>
            <table id="table-all-books" class="table table-striped table-sortable ">
                <thead class="table-dark">
                    <th>Thumbnail </th>
                    <th>Book Name</th>
                    <th>Genre</th>
                    <th onclick="handleSort('price','all-books-table')">Price <span><i class="fa-solid fa-arrow-up-short-wide" style="color: #ffffff;"></i></span><span><i class="fa-solid fa-arrow-down-short-wide" style="color: #ffffff;"></i></span></th>
                    <th>Author</th>
                    <th onclick="handleSort('year','all-books-table')">Publication Year <span><i class="fa-solid fa-arrow-up-short-wide" style="color: #ffffff;"></i></span><span><i class="fa-solid fa-arrow-down-short-wide" style="color: #ffffff;"></i></span></th>
                </thead>
                <tbody></tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <!-- DUMMY PAGINATION ON RENDERING OF PAGE -->
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
