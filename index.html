<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        
        <title>Book Catalog</title>
    </head>

    <body>
        <div id="div-search" class="container" style="margin-bottom:20px; padding-top:20px;">
            <h3>Search Books</h3>
            <form action="#">
                <input type="text" id="input-search-id" class="form-control" style="width:25%;display:inline;" placeholder="Book Id">
                <input type="text" id="input-search-genre" class="form-control" style="width:25%;display:inline;" placeholder="Genre">
                <input type="text" id="input-search-price-min" class="form-control" style="width:12%;display:inline;" placeholder="Price Min">
                <input type="text" id="input-search-price-max" class="form-control" style="width:12%;display:inline;" placeholder="Price Max">
                <input type="text" id="input-search-author" class="form-control" style="width:25%;display:inline;" placeholder="Author">
                <input type="text" id="input-search-year" class="form-control" style="width:25%;display:inline;" placeholder="Publication Year">
                <button id="btn-search" class="btn" type="submit">Search</button>
            </form>
        </div>

        <div id="div-examined-book"  class="container" style="margin-bottom:20px">
            <h3>Examined Book</h3>
            <ul id="list-examined-book" class="list-group">
                <li class="list-group-item">Book Id: <span id="book-id"></span></li>
                <li class="list-group-item">Price: <span id="book-price"></span></li>
                <li class="list-group-item">Genre: <span id="book-genre"></span></li>
                <li class="list-group-item">Author: <span id="book-author"></span></li>
                <li class="list-group-item">Publication Year: <span id="book-year"></span></li>
            </ul>
        </div>

        <div  class="container" style="margin-bottom:20px">
            <h3>List of Similar Books</h3>
            <table id="table-similar-books" class="table table-sortable">
                <thead>
                    <th>BookId</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Publication Year</th>
                    <!-- <th>Examine</th> -->
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div  class="container" style="margin-bottom:20px">
            <h3>List of All Books</h3>
            <table id="table-all-books" class="table table-sortable">
                <thead>
                    <th>BookId</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Publication Year</th>
                    <!-- <th>Examine</th> -->
                </thead>
                <tbody></tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <!-- DUMMY PAGINATION ON RENDERING OF PAGE -->
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
